<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Log-In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="css/login.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body background="bookshop.jpg">
  <header>
      <div class="header">
        <img src="img/logo.png">
        <h1>SECONDARY SCHOOLS</h1>
      </div>
  </header>
  <nav>
      <div>
          <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="register.html">SignUp</a></li>
          </ul>
      </div>
  </nav>
  <div class="main">
          <div class="left">
              <h1>Login</h1>
              <p><i>To your Account</i></p>
              <p class="or"><i>or</i></p>
              <form id="postLogin">
                  <input id="email" type="text" placeholder="Username">
                  <input id="password" type="password" placeholder="Password">
                  <input type="submit" value="LOG IN" onclick="callToast()"><br>
                  <div id="snackbar">Just a moment...</div>
              </form>
              <p class="forgot"><a href="register.html">forgot password?</a></p>
          </div>
          <div class="right">
              <h1>Social Media</h1>
              <p><i>with one of your social</i></p>
              <p><i>profiles</i></p>
              <div class="social">
                  <button class="twitter"><i class="fa fa-twitter"></i></button>
                  <button class="facebook"><i class="fa fa-facebook"></i></button>
                  <button class="google"><i class="fa fa-google-plus"></i></button>
                  <p class="dont"><i>Don't have an account?</i></p>
                  <p><u><a href="register.html">Register</a></u></p>
              </div>
          </div>
      </div>
<script type="text/javascript" src="js/auth.js"></script>
</body>

</html>
