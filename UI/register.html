<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="css/register.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body background="bookshop.jpg">
<header>
    <div class="header">
      <img src="img/logo.png">
      <h1>SECONDARY SCHOOLS</h1>
    </div>
</header>
<nav>
    <div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </div>
</nav>
<div class="main">
  <div class="left">
    <form id="postSignup">
        <div class="container">
            <div class="wrap-register">
                <h2>Create a New Account</h2>
                <hr>
                <div>
                    <label><b>Firstname:</b></label><br>
                    <input id="firstname" type="text" placeholder="Firstname" name="" required><br>
                    <br>
                </div>
                <div>
                    <label><b>Lastname:</b></label><br>
                    <input id="lastname" type="text" placeholder="Lastname" name="" required><br>
                    <br>
                </div>
                <div>
                    <label><b>Surname:</b></label><br>
                    <input id="surname" type="text" placeholder="Lastname" name="" required><br>
                    <br>
                </div>
                <div>
                    <label><b>Registration Number:</b></label><br>
                    <input id="admission_no" type="text" placeholder="sc200-1358/2014" name="" required><br>
                    <br>
                </div>
                <div>
                    <label><b>Email:</b></label><br>
                    <input id="email" type="text" placeholder="Email" name="" required><br>
                    <br>
                </div>
                <div>
                    <label for="psw"><b>Password:</b></label><br>
                    <input id="password" type="password" placeholder="Password" name="" required><br>
                    <br>
                </div>
                <div>
                    <label><b>Form:</b></label><br>
                    <input id="form" type="text" placeholder="i.e 4" name="" required><br>
                    <br>
                </div>
                <div>
                    <input type="submit" value="SIGN UP">
                </div>
                <div id="snackbar">Just a moment...</div>
                <p class="forgot">Already have an account?<a href="login.html">Login</a></p>
            </div>
        </div>
    </form>
  </div>
</div>
<script type="text/javascript" src="js/signup.js"></script>
</body>
</html>
