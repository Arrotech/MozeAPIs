language:
  - python
python:
  - "3.6"

before_install:
  - gem install bundler

install:
  - pip install -r requirements.txt
  - pip install nose
  - pip install coverage
  - pip install coveralls

before_script:
  - export FLASK_APP='run.py'
  - psql -c 'create database test_portal;' -U postgres
  - export DB_URL='postgresql://postgres@localhost:5432/test_portal'
  - flask create

script:
  - nosetests --with-coverage --cover-package=app

after_success:
  - coveralls
  - codecov
